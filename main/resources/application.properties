spring.application.name=api-seguranca

# ============ Banco de Dados H2 ============
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configuração JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Console H2 (apenas para development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ============ JWT Configuração ============
# IMPORTANTE: Gere uma chave segura em produção!
# Chave BASE64 com mínimo de 256 bits (32 bytes)
# Use: echo -n "sua_chave_secreta_com_pelo_menos_32_caracteres" | base64
jwt.secret=${JWT_SECRET:U3VhU2VuaGFTZWN1cmFDb21EZXoGYjtCYXNlNjRFbmNvZGVk}
jwt.expiration=86400000

# ============ Server ============
server.port=8080
server.servlet.context-path=/

# ============ Logging ============
logging.level.root=INFO
logging.level.com.exemplo.seguranca=DEBUG
